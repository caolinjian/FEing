<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube</title>
    <script src="//cdn.bootcss.com/prefixfree/1.0.7/prefixfree.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }
        @keyframes box {
            from,5% {
                transform: rotateX(35deg) rotateY(-45deg);
            }
            20%,30% {
                transform: rotateX(35deg) rotateY(45deg);
            }
            45%,55% {
                transform: rotateX(35deg) rotateY(135deg);
            }
            70%,80% {
                transform: rotateX(35deg) rotateY(225deg);
            }
            95%,to {
                transform: rotateX(35deg) rotateY(315deg);
            }
        }
        .box,.box-inner {
            font-size: 100px;
            position: absolute;
            width: 1em;
            height: 1em;
            top: 50%;
            left: 50%;
            margin: -.5em 0 0 -.5em;
            transform-style: preserve-3d;
            animation: box 10s ease-in-out infinite;
            transform: rotateX(35deg) rotateY(-45deg);
        }
        .box-inner{
            font-size: 50px;
            animation: box 10s ease-in-out  infinite reverse;
        }
        .face {
            position: absolute;
            top: 0;
            left: 0;
            width: 1em;
            height: 1em;
            box-sizing: border-box;
            box-shadow: 0px 0 2px rgba(0, 0, 0, .1);
            line-height: 1em;
            text-align: center;
        }
        .face:nth-child(1) {
            transform: translateZ(.5em);
        }

        .face:nth-child(2) {
            transform: translateX(.5em) rotateY(90deg);
            background: rgba(0, 255, 0, 0.3);
        }

        .face:nth-child(3) {
            transform: translateY(.5em) rotateX(90deg);
        }

        .face:nth-child(4) {
            transform: translateX(-.5em) rotateY(90deg);
            background:rgba(0, 0, 255, 0.3);
        }

        .face:nth-child(5) {
            transform: translateY(-.5em) rotateX(90deg);
        }

        .face:nth-child(6) {
            transform: translateZ(-.5em);
            background:rgba(255, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
    </div>
    <div class="box-inner">
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
    </div>
</body>

</html>
